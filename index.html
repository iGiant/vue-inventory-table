<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="icon" href="favicon.ico"/>
    <title>Инвентаризация</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3 class="text-center mt-3">Инвентаризация</h3>
    <div id="app">
        <table class="table table-bordered table-striped mt-1">
            <thead>
                <tr>
                    <th scope="col" class="text-center align-middle">№</th>
                    <th v-for="header, index in headers" scope="col" class="text-center align-middle">
                        <input v-if="filtersEnable[index]" class="form-control" v-model="filtersInput[index]" 
                            @keyup.esc="filterOff(index)" @keyup="filtered(index)" @blur="filterOff(index)"
                            :ref="'header_'+index" :placeholder="header" type="text">
                        <span v-else @click="filterOn(index)" >{{header}}</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="row, index in items">
                    <td class="text-right" v-text="index+1"></td>
                    <td v-for="col in row" v-text="col"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
